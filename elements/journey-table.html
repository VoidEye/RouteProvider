<!DOCTYPE html>
<html>
<head>
	<link href="../bower_components/polymer/polymer.html" rel="import">
	<link href="../bower_components/paper-icon-button/paper-icon-button.html" rel="import">
	<link href="../bower_components/paper-material/paper-material.html" rel="import">
	<link href="../bower_components/paper-input/paper-input.html" rel="import">
	<link href="../bower_components/paper-fab/paper-fab.html" rel="import">
	<link href="../bower_components/paper-button/paper-button.html" rel="import">
	<link href="../bower_components/iron-icons/iron-icons.html" rel="import">
	<link href="../bower_components/paper-checkbox/paper-checkbox.html" rel="import">
	<link href="../bower_components/paper-item/paper-item.html" rel="import">
	<link href="../bower_components/iron-signals/iron-signals.html" rel="import">
</head>

<dom-module id="journey-table">

<style>
	#stepAdder, #stepRemover{
		background-color: green;
		height: 25px;
		margin-top: 15px;
		min-width: 35px;
		padding: 0px;
	}
	#wholeTable {
		overflow: hidden;
		height: auto;
		margin-top: 10px;
		margin-bottom: 5px;
		padding: 5px; 
	}
	#hourPicker, #minutePicker{
				width: 25px;
	}
	.datePicker {
		width: 75px;
	}
	#DirectionsEntry {
		margin-top: 15px;
		padding-top: 50px;
		max-width: 180px;
		max-height: 200px;
	}
	#JourneyOptions {
		width: 135px;
		float: left;
		overflow: hidden;
	}
	#getToday {
		font-size: 1px;
		min-width: 25px;
		margin-left: 25px;
	}
	#getNowIc{
		width: 20px;
	    height: 20px;
	}
	#swap {
		max-width: 10px;
		font-size: 10px;
		margin-top: 5px;
	}
	#stopsTable {
		float: left;
		width: 160px;
	}
	#firstColumn {
		width: 180px;
		overflow: hidden;
		float:left;
	}
	#expandButton{
		margin-top: 33px;
	}
	#stopsTable{
		width: 160px;
		float: left;
		overflow: hidden;
	}
	#buttons{
		float: left;
		margin-top: 9px;
		max-width: 20px;
	}
	#buttons img{
		margin-top: 11px;
		margin-left: 1px;
		float: left;
		cursor: pointer;
	}
	#maxWalk{
		width: 55px;
	}
	#stepAdder, #stepRemover{
		font-size: 1px;
		margin-top: 5px;
		min-width: 30px;
	}
	#datePickerD{
		display: none;
	}
	.directionsInput {
		max-width: 160px;
		margin-top: 5px;
	}
	paper-material{
		max-width: 315px;
		width: 100%;
		margin: 25px auto;
		position: relative;
		padding: 10px;
	}
	paper-checkbox{
		font-size: 14px;
	}
</style>
<template>
	<paper-material id="wholeTable">
		<div id="firstColumn">
			<div id="stopsTable">
				<template id="journeyTableT" is="dom-repeat" items="{{journeyStops}}">
    				<input type="text" id="{{item.StopName}}" class="directionsInput">
    			</template>	
    		<div id="stopButtons">
    			<paper-button raised id="stepAdder" on-click="addStep"> 
    				<iron-icon id"addStepIcon" icon="add"></iron-icon>
    			</paper-button>
    			<paper-button raised id="stepRemover" on-click="removeStep"> 
    				<iron-icon id"removeStepIcon" icon="block"></iron-icon>
    			</paper-button>
    		</div>
    		</div>
    		<div id="buttons">
    			<template is="dom-repeat" items="{{swapButtons}}">
    				<img src="../images/swap.jpg" id="{{item}}" on-click="swapInputs" class="swapButtons"/>
    			</template>
    		</div>
    	</div>
    	<div id="JourneyOptions">
    		<input type="text" id={{datepickerid}} class="datePicker">
			<input type="text" id="hourPicker">:<input type="text" id="minutePicker">
			<paper-checkbox id="departure">Przyjazd</paper-checkbox>
				<paper-button id="getToday" on-click="setCurrentDate"><iron-icon id="getNowIc" icon="query-builder"></iron-icon></paper-button>
			Trasa piechotÄ…:
			<input type="text" id="maxWalk">
		</div>
	</paper-material>
</template>
<script>
	Polymer({
		is: "journey-table",
    	properties: {
    		swapButtons: {
    			type: Array,
    			value: function() { 
    				return ["swapBtn1"];
    			}
    		},
    		journeyStops: {
    			type: Array,
    			value: function(){
    				return [{StopName: "inputStop0", num: "0"},{StopName: "inputStop1", num: 1}]
    			}
    		},
    		datepickerid: {
    			type: String,
    			value: "datePicker0"
    		}
    	},

		addStep: function(){
    		if(this.journeyStops.length < 4){
    			var lastItem = this.journeyStops[this.journeyStops.length - 1].num;
    			lastItem += 1;
    			var newBtnVal = "swapBtn" + lastItem;
    			var newValue = {StopName: "inputStop" + lastItem, num:lastItem};  
    			this.push('journeyStops', newValue);
    			this.push('swapButtons', newBtnVal);
    		}
    	},

    	removeStep: function(){
    		if(this.journeyStops.length > 2){
    			this.pop('journeyStops');
    			this.pop('swapButtons');
    		}
    		//fire iron signal to close pop-up on map
    	},

        setCurrentDate: function(){
    		this.setDate();
    	},

		swapInputs: function(e){
			var tmp;
			switch(e.target.id){
				case "swapBtn1":
					tmp = this.$$('#inputStop1').value;
					this.$$('#inputStop1').value = this.$$('#inputStop0').value;
					this.$$('#inputStop0').value = tmp;
					break;
				case "swapBtn2":
					tmp = this.$$('#inputStop2').value;
					this.$$('#inputStop2').value = this.$$('#inputStop1').value;
					this.$$('#inputStop1').value = tmp;
					break;
				case "swapBtn3":
					tmp = this.$$('#inputStop3').value;
					this.$$('#inputStop3').value = this.$$('#inputStop2').value;
					this.$$('#inputStop2').value = tmp;
					break;	
			}
		},

		attached: function(){
			this.setDate();

			var dateP = Polymer.dom(this.root).querySelector('#' + this.datepickerid);
    		$(dateP).datepicker({
   				dateFormat: "dd/mm/yy",	
    			beforeShow: function(){    	
           			$(".ui-datepicker").css('font-size', 12) 
    			}
    		});
    		
    		var observer = new MutationObserver(function(mutations) {
  				mutations.forEach(function(mutation) {
  					if(mutation.addedNodes.length > 0){
   						document.querySelector('journey-table').fire('iron-signal', {name: 'inputadded', data:mutation.addedNodes[1]});
  					}
  				});    
  				mutations.forEach(function(mutation) {
  					if(mutation.removedNodes.length > 0){
  						console.log(mutation.removedNodes);
   						document.querySelector('journey-table').fire('iron-signal', {name: 'inputremoved', data:mutation.removedNodes[1]});
  					}
  				});  
			});

    		var target = this.$.stopsTable;
    		var config = {childList: true};
    		observer.observe(target, config);
		},

		setDate: function(){
			var today = new Date();
    		var hours = today.getHours();
    		var minutes = today.getMinutes();
			var dd = today.getDate();
			var mm = today.getMonth()+1; //January is 0!
			var yyyy = today.getFullYear();

			if(dd<10)
	    		dd = '0'+ dd
			if(mm<10)
	    		mm = '0' + mm
			if(minutes < 10)
				minutes = '0' + minutes;

			today = mm+'/'+dd+'/'+yyyy;
			this.$.hourPicker.value = hours;
			this.$.minutePicker.value = minutes;
			var dateP = Polymer.dom(this.root).querySelector('#' + this.datepickerid);
			dateP.value = today;
		},
		getInputs: function(){
			var inputArr = [];
			for(i = 0; i < this.journeyStops.length; ++i){
			 	inputArr.push(this.$$('#inputStop'+ i));
			 }
			 return inputArr;
		},
		getInputsLen: function(){
			return this.journeyStops.length;
		},
		getOptions: function(){
			var optDict ={};

			var date = Polymer.dom(this.root).querySelector('#' + this.datepickerid).value;
			var hours = this.$.hourPicker.value; 
			var suffix = (hours >= 12)? 'pm' : 'am';
		
			hours = ((parseInt(hours)+11)%12)+1;

			optDict["arriveBy"] = this.$.departure.checked;
			if(this.$.maxWalk.value === "")
				optDict["maxWalk"] = 800;
			else
				optDict["maxWalk"] = this.$.maxWalk.value;
			optDict["time"] = hours + ":" +this.$.minutePicker.value + suffix;
			optDict["date"] = date.replace(/\//g,"-");
	
			return optDict;
		},
  	});
</script>
</dom-module>
